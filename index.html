<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
     
    <h1>create account</h1>
    <div class="form">
        <form>

            <div class="first-name" >
             <div class="required" >
              <label for="first-name">first name </label>
              <input type="text" id="first-name" placeholder="enter your first name"required="required"/>
             </div>
            </div>

            <div class="last-name" >
            <label for="last-name">last name </label>
            <input type="text" id="last-name" placeholder="enter your last name" />
            </div>
            <div class="clear"></div>



              <div class="email">
                <div class="required" >
              <label for="email">email </label>
              <input type="email" id="email" placeholder="enter your emaill" required="required"/>
              </div>
              </div>

              <div class="password">
                <div class="required" >
              <label for="password"> password </label>
              <input type="password" id="password" placeholder="enter your password" required="required"/>
             </div> 
             </div>

             <div class="confirm-password">
             <div class="required" >
              <label for="confirm-password">confirm password </label>
             <input type="password" id="confirm-password" placeholder="enter your password again" required="required"/>
             </div>
            </div>
            <div class="clear"></div>


            <div class="gender">
              <label for="gender">gender</label>
              
              <label for="female">female</label>
              <input type="radio" value="female" id="gender">
              <label for="male">male</label>
              <input type="radio" value="male" id="gender">
              </div>
              

              <div class="hobbies">
              <label for="hobbies">hobbies</label>
                 <div class="hobbies-items">
                <label for="hobbies">music</label>
                <input type="checkbox" value="music" id="hobbies">
                <label for="hobbies">sports</label>
                <input type="checkbox" value="sports" id="hobbies">
                <label for="hobbies">travel</label>
                <input type="checkbox" value="travel" id="hobbies">
                <label for="hobbies">movies</label>
                <input type="checkbox" value="movies" id="hobbies">
                </div>
                
                 </div>
                 <div class="clear"></div>

                 <div class="income" >
                <label for="source of income">source of income</label>
                <select name="source of income" id="source of income">
                  <option value="1">employed</option>
                </select>
              </div>

               <div class="picture" >
              <label for="picture">upload profile picture </label>
              <input type="file" >
              </div>
            
            
               <div class="age">
              <label for="age">age</label>
              <input type="number" id="age">
               </div>
              <div class="clear"></div>

              <div class="bio">
              <label for="bio">bio</label>
              <textarea name="bio" id="bio" rows="10" cols="30"> </textarea>
             </div>
        </form>
       
   

    </div>
<div class="footer">
    <input type="submit" value="create"> 
    <div class="clear"></div>
</div>
</div>
</body>
</html>
